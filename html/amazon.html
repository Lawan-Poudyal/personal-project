<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/products.css" />

    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="header-left-section">
        <div>
          <a class="header-link" href="../html/amazon.html">
            <img src="../images/amazon-logo-white.png" class="amazon-logo" />
            <img
              src="../images/amazon-mobile-logo-white.png"
              class="amazon-mobile-logo"
            />
          </a>
        </div>
      </div>
      <div class="header-middile-section">
        <input type="text" placeholder="Search" class="search-bar" />
        <button class="search-button">
          <img src="../images/icons/search-icon.png" class="search-icon" />
        </button>
      </div>
      <div class="header-right-section">
        <a class="order-link header-link">
          <span class="return-text">Returns</span>
          <span class="order-text">& Orders</span>
        </a>
        <a class="cart-link header-link">
          <img class="cart-icon" src="../images/icons/cart-icon.png" />
          <span class="cart-quantity">15</span>
          <span class="cart-text">Cart</span>
        </a>
      </div>
    </header>

    <main class="main">
      <section class="product-container-grid">
        <div class="product-container">
          <img
            src="../images/products/intermediate-composite-basketball.jpg"
            class="product-img"
          />
          <div class="product-title">Intermediate Size Basketball</div>
          <div class="product-rating">
            <img
              src="../images/ratings/rating-40.png"
              class="product-rating-star"
            />
            <span class="product-rating-count">$200</span>
          </div>
          <div class="product-price"></div>
          <div class="product-quantity">
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="product-container">
          <img
            src="../images/products/intermediate-composite-basketball.jpg"
            class="product-img"
          />
          <div class="product-title">Intermediate Size Basketball</div>
          <div class="product-rating">
            <img
              src="../images/ratings/rating-40.png"
              class="product-rating-star"
            />
            <span class="product-rating-count">$200</span>
          </div>
          <div class="product-price"></div>
          <div class="product-quantity">
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
