<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckoutLawan</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" href="../styles/checkout/checkout-header.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/checkout/checkout.css" />
  </head>
  <body>
    <header class="checkout-header-container">
      <div class="checkout-header">
        <div class="checkout-header-left-section">
          <div>
            <a class="header-link" href="../html/amazon.html">
              <img src="../images/amazon-logo.png" class="amazon-logo" />
              <img
                src="../images/amazon-mobile-logo.png"
                class="amazon-mobile-logo"
              />
            </a>
          </div>
        </div>

        <div class="checkout-header-middle-section">
          <div>
            <span class="checkout-text"
              >Checkout (<a href="../html/amazon.html" class="return-home-link"
                >3 items</a
              >)</span
            >
          </div>
        </div>
        <div class="checkout-header-right-section">
          <div>
            <img
              class="checkout-lock-icon"
              src="../images/icons/checkout-lock-icon.png"
            />
          </div>
        </div>
      </div>
    </header>

    <div class="main">
      <section>
        <div class="page-title">Review Your Order</div>

        <div class="checkout-grid">
          <div class="cart-item-container">
            <div class="cart-item">
              <div class="delivery-date">Delivery date: Tuesday, June 21</div>
              <div class="cart-item-details">
                <img
                  src="../images/products/black-2-slot-toaster.jpg"
                  class="product-image"
                />
                <div></div>
              </div>
            </div>
          </div>
          <div class="payment-summary"></div>
        </div>
      </section>
    </div>
  </body>
</html>
