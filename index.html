<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/products.css" />

    <title>AmazonLawan</title>
  </head>
  <body>
    <header>
      <div class="header-left-section">
        <div>
          <a class="header-link" href="./index.html">
            <img src="../images/amazon-logo-white.png" class="amazon-logo" />
            <img
              src="../images/amazon-mobile-logo-white.png"
              class="amazon-mobile-logo"
            />
          </a>
        </div>
      </div>
      <div class="header-middile-section">
        <input type="text" placeholder="Search" class="search-bar" />
        <button class="search-button">
          <img src="../images/icons/search-icon.png" class="search-icon" />
        </button>
      </div>
      <div class="header-right-section">
        <a class="order-link header-link">
          <span class="return-text">Returns</span>
          <span class="order-text">& Orders</span>
        </a>
        <a class="cart-link header-link" href="../html/checkout.html">
          <img class="cart-icon" src="../images/icons/cart-icon.png" />
          <span class="cart-quantity js-cart-quantity"></span>
          <span class="cart-text">Cart</span>
        </a>
      </div>
    </header>

    <main class="main">
      <section
        class="product-container-grid js-product-container-grid"
      ></section>
    </main>

    <script src="../scripts/data/products.js"></script> -->
